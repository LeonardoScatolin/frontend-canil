<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Adoções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center mb-2">
            <div class="col-md-12">
                <h1 class="titulo">Adoções</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav mx-auto">
                        <a href="home.html" class="btn btn-nav mx-2">Menu Principal</a>
                        <a href="animais.html" class="btn btn-nav mx-2">Animais</a>
                        <a href="veterinarios.html" class="btn btn-nav mx-2">Veterinário</a>
                        <a href="usuarios.html" class="btn btn-nav mx-2">Adotante</a>
                        <a href="adocoes.html" class="btn btn-nav mx-2 active">Adoção</a>
                        <a href="tratamentos.html" class="btn btn-nav mx-2">Tratamento</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center mb-4">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 search-container">
                <a href="regiAdocoes.html"><button class="btn btn-novo-animal">+ Nova Adoção</button></a>
                <input type="text" class="search-input" placeholder="Buscar adoção...">
                <button class="btn btn-novo-animal-verde">Buscar</button>
            </div>
        </div>

        <div class="row w-100" id="adocao-list">
            <!-- Lista de adoções será inserida aqui -->
        </div>

        <!-- Modal de Confirmação para Exclusão -->
        <div class="modal fade" id="deleteAdocaoModal" tabindex="-1" aria-labelledby="deleteAdocaoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteAdocaoModalLabel" style="color: black;">Confirmar Exclusão
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="color: black;">
                        Tem certeza que deseja excluir esta adoção? Esta ação não pode ser desfeita.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteAdocaoButton">Excluir</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/adocoes.js"></script>
</body>
<footer class="text-center mt-4">
    <p>&copy; 2024 ONG Acolhimento de Animais. Todos os direitos reservados.</p>
</footer>

</html>
