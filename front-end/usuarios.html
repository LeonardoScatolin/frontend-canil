<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center mb-2">
            <div class="col-md-12">
                <h1 class="titulo">Usuários</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav mx-auto">
                        <a href="home.html" class="btn btn-nav mx-2">Menu Principal</a>
                        <a href="animais.html" class="btn btn-nav mx-2">Animais</a>
                        <a href="veterinarios.html" class="btn btn-nav mx-2">Veterinário</a>
                        <a href="usuarios.html" class="btn btn-nav mx-2 active">Adotante</a>
                        <a href="adocoes.html" class="btn btn-nav mx-2">Adoção</a>
                        <a href="tratamentos.html" class="btn btn-nav mx-2">Tratamento</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center mb-4">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 search-container">
                <a href="regusuario.html"><button class="btn btn-novo-animal">+ Novo Adotante</button></a>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar adotante...">
                <button class="btn btn-novo-animal-verde" onclick="searchUsers()">Buscar</button>
            </div>
        </div>  

        <div class="row w-100" id="user-list">
            <!-- Lista de usuários será inserida aqui -->
        </div>
    </div>

    <!-- Modal de Confirmação para Exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel" style="color: black;">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    Tem certeza que deseja excluir este adotante? Esta ação não pode ser desfeita.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/usuarios.js"></script>
</body>
<footer class="text-center mt-4">
    <p>&copy; 2024 ONG Acolhimento de Animais. Todos os direitos reservados.</p>
</footer>
</html>
